syntax = "proto3";

package raft;

message request_vote {

    uint32 msg_no = 0;

    uint64 term = 1;
    bytes candidate_id = 2;
    uint64 last_log_index = 3;
    uint64 last_log_term = 4;
}


message request_vote_reply {

    uint32 ack = 0;

    uint64 term = 1;
    bool vote_granted = 2;
}


message append_entries {

    uint32 msg_no = 0;

    uint64 term = 1;
    bytes leader_id = 2;
    uint64 prev_log_idx = 3;
    repeated uint64 prev_log_term_entries = 4;
    uint64 leader_commit = 5;
}


message append_entries_reply {

    uint32 ack = 0;

    uint64 term = 1;
    bool success = 2;
}